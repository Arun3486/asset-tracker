<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Asset Tracker – Onboard Employee</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    .app-card {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 24px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
    }

    h1 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 4px;
    }

    .subtitle {
      color: #666;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .form-row {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #444;
    }

    .input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #d0d4e4;
      outline: none;
      box-sizing: border-box;
    }

    .input:focus {
      border-color: #4a7bff;
      box-shadow: 0 0 0 2px rgba(74, 123, 255, 0.15);
    }

    .btn {
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #4a7bff;
      color: #fff;
      font-weight: 500;
      white-space: nowrap;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .actions {
      margin-top: 8px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .message {
      font-size: 13px;
      margin-top: 12px;
    }

    .message-success {
      color: #1c7c3a;
    }

    .message-error {
      color: #b02a2a;
    }
  </style>
</head>

<body data-page="onboard">
  <div class="layout">
    <aside class="sidebar" id="sidebar-root"></aside>

    <main class="main">
      <header class="page-header">
        <h2 class="page-header-title">Onboard New Employee</h2>
        <p class="page-header-subtitle">
          Create a new employee record. All new employees are added as <strong>Active</strong>.
        </p>
      </header>

      <div class="app-card">
        <h1>Onboard Employee</h1>
        <p class="subtitle">
          Enter the employee's full name and email address. Status will automatically be set to <strong>Active</strong>.
        </p>

        <form id="onboardForm">
          <div class="form-row">
            <label for="nameInput">Full Name</label>
            <input
              type="text"
              id="nameInput"
              class="input"
              placeholder="e.g. John Doe"
              required
            />
          </div>

          <div class="form-row">
            <label for="emailInput">Email</label>
            <input
              type="email"
              id="emailInput"
              class="input"
              placeholder="e.g. john.doe@company.com"
              required
            />
          </div>

          <div class="actions">
            <button type="submit" class="btn" id="submitBtn">Create Employee</button>
          </div>
        </form>

        <div id="message"></div>
      </div>

      <div class="footer">
        Asset Tracker · Onboard Employee
      </div>
    </main>
  </div>

  <script src="auth.js"></script>
  <script src="sidebar.js"></script>

  <script>
    const API_BASE_URL = window.location.origin;

    const form = document.getElementById("onboardForm");
    const nameInput = document.getElementById("nameInput");
    const emailInput = document.getElementById("emailInput");
    const submitBtn = document.getElementById("submitBtn");
    const messageDiv = document.getElementById("message");

    function setMessage(text, type = "success") {
      if (!text) {
        messageDiv.innerHTML = "";
        return;
      }
      const className =
        type === "error" ? "message message-error" : "message message-success";
      messageDiv.innerHTML = `<div class="${className}">${text}</div>`;
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const name = nameInput.value.trim();
      const email = emailInput.value.trim();

      if (!name || !email) {
        setMessage("Full Name and Email are required.", "error");
        return;
      }

      submitBtn.disabled = true;
      setMessage("Creating employee...");

      try {
        const response = await fetch(`${API_BASE_URL}/api/employees`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          credentials: "include",
          body: JSON.stringify({ name, email })
        });

        if (response.status === 409) {
          setMessage("An employee with this email already exists.", "error");
          submitBtn.disabled = false;
          return;
        }

        if (!response.ok) {
          setMessage("Something went wrong while creating the employee.", "error");
          submitBtn.disabled = false;
          return;
        }

        const created = await response.json();
        setMessage(
          `Employee created: ${created.name} (${created.email}) – Status: ${created.status}`,
          "success"
        );

        nameInput.value = "";
        emailInput.value = "";
        submitBtn.disabled = false;
      } catch (err) {
        console.error(err);
        setMessage("Unable to connect to the server. Is it running?", "error");
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
